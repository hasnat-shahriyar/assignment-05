<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Geometry Genius</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header Area -->
    <header
      class="bg-sky-100 w-full md:w-11/12 mx-auto mt-8 rounded flex flex-col md:flex-row justify-between pb-8"
    >
      <div class="title-container ml-4 md:ml-10 mt-4 text-center md:text-left">
        <h3 class="text-2xl md:text-4xl font-bold text-slate-700">
          Interactive
        </h3>
        <h2 class="text-xl md:text-2xl font-medium text-slate-600 mt-2">
          Geometry Genius
        </h2>
      </div>
      <div
        class="button-area text-center md:text-right mt-4 md:mt-10 mr-4 md:mr-10"
      >
        <button
          id="nav-button"
          onclick="goToBlogPage()"
          class="bg-sky-500 px-4 md:px-10 py-2 md:py-4 rounded text-white font-semibold text-sm md:text-base hover:bg-rose-600 ease-in-out duration-300"
        >
          Blog
        </button>
      </div>
    </header>
    <!-- Header Area Ends -->

    <!-- Result Card -->
    <section
      class="card m-4 p-20 bg-gray-100 rounded-lg w-1/4 order-last mx-auto text-center"
    >
      <h3 class="text-xl font-bold mb-2">Area Calculation</h3>
      <p id="calculated-result"></p>
    </section>
    <!-- Result Card End -->

    <!-- Geometry Cards -->
    <section class="flex flex-wrap justify-center mt-8">
      <!-- First Card -->
      <article
        class="card m-4 p-8 bg-gray-100 rounded-lg hover:bg-sky-100 ease-in-out duration-300"
      >
        <img
          src="./images/triangle.png"
          alt="Triangle Image"
          class="w-20 h-20 mb-4"
        />
        <h3 class="text-xl font-bold mb-2">Triangle</h3>
        <p class="mb-4">Area (A) = 0.5 * b * h</p>
        <input
          type="text"
          id="input-b"
          placeholder="b"
          class="border px-2 py-1 mb-2"
        />
        <p class="mb-2">cm</p>
        <input
          type="text"
          id="input-h"
          placeholder="h"
          class="border px-2 py-1 mb-2"
        />
        <br />
        <button
          onclick="calculate()"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-rose-600 ease-in-out duration-300"
          id="calculate-btn-triangle"
        >
          Calculate
        </button>
      </article>

      <!-- Second Card -->
      <article class="card m-4 p-8 bg-gray-100 rounded-lg hover:bg-sky-100">
        <img
          src="./images/rectangle.png"
          alt="Rectangle Image"
          class="w-20 h-20 mb-4"
        />
        <h3 class="text-xl font-bold mb-2">Rectangle</h3>
        <p class="mb-4">Area (A) = W * I</p>
        <input
          type="text"
          id="input-w"
          placeholder="W"
          class="border px-2 py-1 mb-2"
        />
        <p class="mb-2">cm</p>
        <input
          type="text"
          id="input-l"
          placeholder="I"
          class="border px-2 py-1 mb-2"
        />
        <br />
        <button
          id="calculate-btn-rectangle"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-rose-600 ease-in-out duration-300"
        >
          Calculate
        </button>
      </article>

      <!-- Third Card -->
      <article class="card m-4 p-8 bg-gray-100 rounded-lg hover:bg-sky-100">
        <img
          src="./images/parallelogram.png"
          alt="Parallelogram Image"
          class="w-20 h-20 mb-4"
        />
        <h3 class="text-xl font-bold mb-2">Parallelogram</h3>
        <p class="mb-4">Area (A) = b * h</p>
        <input type="text" placeholder="b" class="border px-2 py-1 mb-2" />
        <p class="mb-2">cm</p>
        <input type="text" placeholder="h" class="border px-2 py-1 mb-2" />
        <br />
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-rose-600 ease-in-out duration-300"
        >
          Calculate
        </button>
      </article>

      <!-- Fourth Card -->
      <article class="card m-4 p-8 bg-gray-100 rounded-lg hover:bg-sky-100">
        <img
          src="./images/rhombus.png"
          alt="Rhombus Image"
          class="w-20 h-20 mb-4"
        />
        <h3 class="text-xl font-bold mb-2">Rhombus</h3>
        <p class="mb-4"></p>
        <input type="text" placeholder="d1" class="border px-2 py-1 mb-2" />
        <p class="mb-2">cm</p>
        <input type="text" placeholder="d2" class="border px-2 py-1 mb-2" />
        <br />
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-rose-600 ease-in-out duration-300"
        >
          Calculate
        </button>
      </article>

      <!-- Fifth Card -->
      <article class="card m-4 p-8 bg-gray-100 rounded-lg hover:bg-sky-100">
        <img
          src="./images/pentagon.png"
          alt="Pentagon Image"
          class="w-20 h-20 mb-4"
        />
        <h3 class="text-xl font-bold mb-2">Pentagon</h3>
        <p class="mb-4">Area (A) = 0.25 * √(5 * (5 + 2 * √5)) * s^2</p>
        <input type="text" placeholder="s" class="border px-2 py-1 mb-2" />
        <p class="mb-2">cm</p>
        <input type="text" placeholder="s" class="border px-2 py-1 mb-2" />
        <p class="mb-2">cm</p>
        <br />
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-rose-600 ease-in-out duration-300"
        >
          Calculate
        </button>
      </article>

      <!-- Sixth Card -->
      <article class="card m-4 p-8 bg-gray-100 rounded-lg hover:bg-sky-100">
        <img
          src="./images/ellipse.png"
          alt="Ellipse Image"
          class="w-20 h-20 mb-4"
        />
        <h3 class="text-xl font-bold mb-2">Ellipse</h3>
        <p class="mb-4">Area (A) = π * a * b</p>
        <input type="text" placeholder="a" class="border px-2 py-1 mb-2" />
        <p class="mb-2">cm</p>
        <input type="text" placeholder="b" class="border px-2 py-1 mb-2" />
        <p class="mb-2">cm</p>
        <br />
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-rose-600 ease-in-out duration-300"
        >
          Calculate
        </button>
      </article>
    </section>
    <!-- Geometry Cards End -->

    <script src="JS/script.js"></script>
  </body>
</html>
